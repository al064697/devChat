<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devChat - Real-time Developer Chat</title>
    <link rel="icon" href="../static/favicon.svg" type="image/svg+xml">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Highlight.js para código -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- Custom CSS -->
    <link href="../static/css/style.css?v=2.0" rel="stylesheet">
</head>
<body>
    <!-- Encabezado superior con marca y selector de tema -->
    <div class="app-header">
        <div class="container">
            <div class="header-content">
                <!-- Nombre de la app e icono -->
                <h1 class="text-center app-title"><i class="bi bi-chat-dots-fill"></i> devChat</h1>
                <!-- Acciones del encabezado (videollamada y tema) -->
                <div class="header-actions">
                    <!-- Boton para iniciar/terminar videollamada -->
                    <button id="videoCallBtn" class="call-toggle" title="Videollamada">
                        <i class="bi bi-camera-video-fill"></i>
                    </button>
                    <!-- Selector de tema: claro -> oscuro -> auto -->
                    <button id="darkModeToggle" class="dark-mode-toggle" title="Cambiar tema">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
            <!-- Subtitulo debajo del titulo -->
            <p class="text-center app-subtitle">Messages</p>
        </div>
    </div>

    <div class="container">
        <!-- Panel de control de usuario y sala -->
        <div class="control-panel">
            <!-- Grupo de entrada para el nombre de usuario -->
            <div class="input-group mb-3">
                <!-- Campo para nombre de usuario -->
                <input type="text" id="username" class="form-control" placeholder="Nombre">
                <!-- Confirmar nombre -->
                <button id="setUsername" class="btn btn-success">OK</button>
            </div>

            <!-- Grupo de entrada para unirse a una sala -->
            <div class="input-group">
                <!-- Selector de sala -->
                <input type="text" id="roomName" class="form-control" placeholder="Sala">
                <!-- Acciones de entrar/salir -->
                <button id="joinRoom" class="btn btn-primary">Entrar</button>
                <button id="leaveRoom" class="btn btn-danger">Salir</button>
            </div>
        </div>

        <!-- Indicador de sala actual -->
        <div class="room-info" id="currentRoomInfo" style="display: none;">
            <strong>Sala actual:</strong> <span id="currentRoomName">Ninguna</span>
            
            <!-- Lista de usuarios conectados en la sala -->
            <div class="mt-2">
                <strong>Usuarios conectados:</strong>
                <ul id="usersList" class="mb-0">
                    <!-- Los usuarios se agregan dinámicamente con JavaScript -->
                </ul>
            </div>
            
            <!-- Indicador de "está escribiendo..." -->
            <div id="typingIndicator" class="mt-2 text-muted" style="display: none; font-style: italic;">
                <!-- Se muestra dinámicamente cuando alguien está escribiendo -->
            </div>
        </div>

        <!-- Area de chat (mensajes + controles) -->
        <div class="chat-container">
            <div class="card-body">
                <!-- Lista de mensajes renderizada por JS -->
                <ul id="messages" class="list-group mb-3"></ul>
                <!-- Fila de controles de entrada -->
                <div class="message-controls">
                    <div class="input-group">
                    <!-- Botón para seleccionar emojis -->
                    <button id="emojiBtn" class="btn btn-outline-secondary" type="button"><i class="bi bi-emoji-smile"></i></button>
                    
                    <!-- Botón único para adjuntar (foto, video, audio, archivos) -->
                    <button id="clipBtn" class="btn btn-outline-secondary" type="button"><i class="bi bi-paperclip"></i></button>
                    
                    <!-- Input de texto para escribir mensajes -->
                    <input type="text" id="myMessage" class="form-control" placeholder="Mensaje">
                    
                    <!-- Botón para enviar mensaje -->
                    <button id="send" class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
                </div>
                </div>

                <!-- Botones de captura (foto/audio/video) -->
                <div class="capture-controls">
                    <button id="photoBtn" class="btn btn-outline-secondary" type="button" title="Tomar foto"><i class="bi bi-camera-fill"></i></button>
                    <button id="audioRecordBtn" class="btn btn-outline-secondary" type="button" title="Grabar audio"><i class="bi bi-mic-fill"></i></button>
                    <button id="videoRecordBtn" class="btn btn-outline-secondary" type="button" title="Grabar video"><i class="bi bi-camera-video-fill"></i></button>
                </div>

                <!-- Panel de vista previa para captura -->
                <div id="mediaPreview" class="media-preview" style="display: none;">
                    <video id="cameraPreview" autoplay muted playsinline></video>
                    <canvas id="photoCanvas" style="display: none;"></canvas>
                    <div id="recordingStatus" class="recording-status"></div>
                    <div class="preview-actions">
                        <button id="capturePhotoBtn" class="btn btn-primary" type="button">Capturar foto</button>
                        <button id="stopPreviewBtn" class="btn btn-secondary" type="button">Cerrar</button>
                    </div>
                </div>
                
                <!-- Input oculto para adjuntar (foto, video, audio, archivos) -->
                <input type="file" id="clipInput" accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.xlsx,.zip,.rar" style="display: none;">
                
                <!-- Panel de emojis -->
                <div id="emojiPicker" style="display: none; position: absolute; z-index: 9999; max-width: 320px;">
                    <div class="card-body">
                        <div id="emojiList" style="display: flex; flex-wrap: wrap; gap: 5px;">
                            <!-- Los emojis se generan dinámicamente con JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Toasts personalizados para reemplazar alertas nativas -->
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Overlay de videollamada a pantalla completa -->
    <div id="callOverlay" class="call-overlay" aria-hidden="true">
        <div class="call-grid" id="callGrid">
            <!-- Video local -->
            <div class="call-tile" data-peer="local">
                <video id="localVideo" autoplay muted playsinline></video>
                <span class="call-label">Tu</span>
            </div>
            <!-- Videos remotos se agregan dinamicamente -->
        </div>
        <div class="call-controls">
            <button id="toggleMic" class="btn btn-outline-secondary" type="button" title="Silenciar">
                <i class="bi bi-mic-fill"></i>
            </button>
            <button id="toggleCam" class="btn btn-outline-secondary" type="button" title="Apagar camara">
                <i class="bi bi-camera-video-fill"></i>
            </button>
            <button id="endCall" class="btn btn-danger" type="button" title="Salir de la llamada">
                <i class="bi bi-telephone-x-fill"></i>
            </button>
        </div>
    </div>

    <!-- Modal para expandir archivos -->
    <div class="modal fade" id="fileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileModalTitle">Archivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="fileModalContent">
                    <!-- Contenido dinámico -->
                </div>
                <div class="modal-footer">
                    <a id="fileModalDownload" href="#" class="btn btn-primary" download>Descargar</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Se importa una librería SocketIO para JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>

    <!-- Se importa jQuery para facilitar la manipulación del DOM -->
    <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Highlight.js para código -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- PDF.js para visualización de PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjs.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <!-- Lógica del cliente -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script> 
</body>
</html>
